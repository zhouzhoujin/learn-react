<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class First extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    count:0
                };            
            }
            add(){
                this.setState({
                    count:this.state.count+this.props.counts
                })                
            }
            change(){
                this.props.changeShow("hello,world")
            }
            render() {
                return(
                    <div>
                    <h1>{this.state.count}</h1>
                    <button onClick = { this.add.bind(this)}>+1</button>
                    <button onClick = { this.change.bind(this)}>change+</button>
                    </div>
                )
            }
        };
        class Two extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    text:'hello',
                    num:10
                }
                this.changeReplace = this.changeReplace.bind(this)
            }
            changeReplace(text){
                this.setState({
                    text:text
                });
            }
            render(){
                return(
                    <div>
                    <h1>{this.state.text}</h1>
                    <First changeShow={this.changeReplace} counts={this.state.num}/>
                    </div>
                )
            }

        }

        ReactDOM.render(
            <Two/>,
            document.getElementById('root')
        )



    </script>
    
</body>
</html>
